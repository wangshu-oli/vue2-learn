<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../js/vue.js"></script>
  <title>天气案例_深度侦听</title>
</head>
<body>
<div id="root">
  <h3>a的值是{{number.a}}</h3>
  <button @click="number.a++">点我a加1</button>
  <hr/>
  <h3>b的值是{{number.b}}</h3>
  <button @click="number.b++">点我b加1</button>
</div>
</body>
<script type="text/javascript">
  const vm = new Vue({
    el: '#root',
    data: {
      number: {
        a: 1,
        b: 2
      }
    },
    //监听属性写法1
    watch: {
      /*'number.a':{
        handler(newVal, oldVal) {
          console.log(newVal);
          console.log(oldVal);
        }
      }*/
      'number': {
        deep: true,
        handler(num, c, d) {
          console.log(num);
          console.log(num.a);
          console.log(num.b);
        }
      }
    }
  });
</script>
</html>
