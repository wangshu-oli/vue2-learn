<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../js/vue.js"></script>
  <title>列表更新时的一个问题</title>
</head>
<body>
<div id="vm">
  <!--遍历数组-->
  <h2>人员列表</h2>
  <button @click="updateMay">更改马冬梅信息</button>
  <ul>
    <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}-{{p.gender}}</li>
  </ul>
</div>
</body>
<script type="text/javascript">
  /*计算属性，应该使用这种方式*/
  new Vue({
    el: '#vm',
    data: {
      persons: [
        {
          id: '1',
          name: '马冬梅',
          age: 18,
          gender: '女'
        }, {
          id: '2',
          name: '周冬雨',
          age: 19,
          gender: '女'
        }, {
          id: '3',
          name: '周杰伦',
          age: 20,
          gender: '男'
        }, {
          id: '4',
          name: '温兆伦',
          age: 20,
          gender: '男'
        }
      ]
    },
    methods: {
      updateMay() {
        /*修改对象内属性可以实现*/
        /*this.persons[0].name = '马老师';
        this.persons[0].age = 50;*/
        /*直接修改对象引用不会被监听到*/
        this.persons[0] = {
          id: '1',
          name: '马老师',
          age: 50,
          gender: '女'
        }
      }
    }
  });
</script>
</html>
