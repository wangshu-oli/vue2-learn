<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>理解MVVM</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="vm">
  <h1>学校名称：{{name}}</h1>
  <h1>学校地址：{{address}}</h1>
</div>
<script type="text/javascript">
  new Vue({
    el: '#vm',
    data: {
      name: 'jack',
      address: '北京'
    }
  });
</script>
</body>
</html>
