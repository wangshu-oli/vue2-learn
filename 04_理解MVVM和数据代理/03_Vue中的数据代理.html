<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中的数据代理</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <h2>名称：{{name}}</h2>
  <h2>地址：{{address}}</h2>
</div>
</body>
<script type="text/javascript">
  const vm = new Vue({
    el: '#root',
    data: {name: '名称', address: '地址'}
  });
</script>
</html>
