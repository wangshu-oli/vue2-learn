<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../../js/vue.js"></script>
  <title>v-cloak</title>
</head>
<body>
<div id="vm">
  <h2 v-pre>Hello,Vue</h2>
  <h2 v-pre>N的初始值是：{{n}}</h2>
  <h2>当前的N值是：{{n}}</h2>
  <button @click="n++">点我N加1</button>
</div>
</body>
<script type="text/javascript">
  new Vue({
    el: '#vm',
    data: {
      n: 11
    }
  });
</script>
</html>
