<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../../js/vue.js"></script>
  <title>v-text</title>
</head>
<body>
<div id="vm">
  <!--常用-->
  <h2>{{str}}</h2>
  <!--会将str的值覆盖标签内容-->
  <h2 v-text="str"></h2>
</div>
</body>
<script type="text/javascript">
  new Vue({
    el: '#vm',
    data: {
      str: 'text'
    }
  });
</script>
</html>
