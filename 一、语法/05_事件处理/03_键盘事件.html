<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../../js/vue.js"></script>
  <title>键盘事件</title>
</head>
<body>
<div id="root">
  <label>
    <!--
      keydown事件：按下去就触发
      keyup事件：按下去松手触发，常用
    -->
    <!--
    1..enter 被称为别名，一共有九个
      1. enter 回车
      2. delete 删除（捕获删除和退格）
      3. esc 退出
      4. space 空格
      5. tab 换行，有点特殊，一般使用keydown来修饰，因为Tab按完之后就切换元素了
      6. up 上
      7. down 下
      8. left 左
      9. right 右
    -->
    <!--
      2. Vue没有提供别名的可以使用原始的Key值进行绑定，但是注意多单词的需要全小写用-分隔，比如caps-lock
      3. 有一些按键没办法绑定事件，比如增加音量键
      4. 还有一些特殊的按键：ctrl、alt、shift、meta 这四个被称为系统修饰键
        （1）.配合keyup使用，按下修饰键的同时再按下其他键随后释放其他键事件才会触发
        （2）.配合keydown使用，按下触发键就会生效
        （3）.可以在修饰键后跟键名控制，比如.ctrl.y表示只有按下ctrl+y并且松开y的时候才会生效
      5.可以通过键码来绑定事件如绑定回车：@keyup.13不推荐，因为已经过时，部分浏览器已经不支持，不同键盘编码不统一
      6.Vue中可以定义别名，Vue.config.keyCodes.huiche = 13
    -->
    <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo"/>
  </label>
</div>
</body>
<script type="text/javascript">
  new Vue({
    el: '#root',
    methods: {
      showInfo(event) {
        // vue中不需要这样进行判断，可以使用.enter进行事件修饰
        /*if (event.keyCode !== 13) {
          return
        }*/
        console.log(event.target.value);
      },
    }
  });
</script>
</html>
