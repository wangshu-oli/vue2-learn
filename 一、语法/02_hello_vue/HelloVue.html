<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello-Vue</title>
</head>
<body>
<script type="text/javascript" src="../../js/vue.js"></script>
<!--容器-->
<div id="vm">
  Hello,{{name}}
</div>
<!--
1. 使用Vue必须创建一个Vue实例，并且要传入一个配置对象
2. 容器里代码依然符合Html规范，只是加入一些Vue语法代码
3. 容器里的代码被称为Vue模板
-->
<script>
  //创建Vue实例，里面传一个配置对象参数
  new Vue({
    // 绑定容器，值通常为CSS选择器字符串
    el: '#vm',
    // 供指定容器使用的数据，值先写成一个对象
    data: {name: '小A'}
  });
</script>
</body>
</html>
