<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据代理</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<script type="text/javascript">
  let number = 18
  let person = {name: '张三', sex: '男', age: number}

  /*为Person添加一个属性*/
  Object.defineProperty(person, 'age', {
    // 当读取person.age时触发，返回值是age的值
    get() {
      console.log("getter");
      return number;
    },
    //当修改person.age时触发，会收到set的具体值
    set(value) {
      console.log("setter:" + value);
    }
  })
  console.log(person)
</script>
</body>
</html>
