<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="vm">
  <h1>插值语法</h1>
  <h1>你好，{{name}}</h1>
  <hr/>
  <h1>指令语法</h1>
  <a href="https://www.baidu.com/">百度</a>
  <br/>
  <!--<a v-bind:href="url">百度</a>
  <br/>-->
  <!--v-bind:可以简写成:,使用v-bind:修饰后会把属性值当成Js表达式执行，可以绑定任何属性-->
  <!--插值语法一般用于标签体，指令语法一般用于标签属性-->
  <a :href="url">百度</a>
</div>
<script type="text/javascript">
  new Vue({
    el: '#vm',
    data: {
      name: 'jack',
      url: 'https://www.baidu.com/'
    }
  });
</script>
</body>
</html>
