<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../js/vue.js"></script>
  <title>列表渲染_key</title>
</head>
<body>
<div id="vm">
  <h2>人员列表</h2>
  <ul>
    <li v-for="(p,index) in persons" :key="index">{{p.name}}-{{p.age}}
      <label>
        <input type="text"/>
      </label>
    </li>
  </ul>
  <button @click.once="add">点击在顶部增加人员</button>
</div>
</body>
<script type="text/javascript">
  new Vue({
    el: '#vm',
    data: {
      persons: [
        {
          id: '1',
          name: '张三',
          age: 18
        }, {
          id: '2',
          name: '李四',
          age: 19
        }, {
          id: '3',
          name: '王五',
          age: 20
        }
      ]
    },
    methods: {
      add() {
        const p = {
          id: '004',
          name: '老刘',
          age: 30
        }
        this.persons.unshift(p);
      }
    }
  });
</script>
</html>
