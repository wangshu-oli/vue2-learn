<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../js/vue.js"></script>
  <title>列表渲染</title>
</head>
<body>
<div id="vm">
  <!--遍历数组-->
  <h2>人员列表</h2>
  <ul>
    <!--像vue或者react这种框架使用循环需要给每个数据一个标识，Vue中使用:key-->
    <!--v-for形参有两个形式为:(p,index) in persons,这种情况:key可以使用index，只要保证唯一就行-->
    <!--目前使用in 和 of 都可以，即可以使用：p of persons-->
    <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li>
  </ul>
  <!--遍历对象-->
  <h2>车辆信息</h2>
  <ul>
    <!--对象会遍历出它的key-val，但是val在前-->
    <li v-for="(value,key) in car" :key="key">{{key}}-{{value}}</li>
  </ul>
  <!--遍历字符串，不常用-->
  <h2>字符串信息</h2>
  <ul>
    <li v-for="(s,index) in str" :key="index">{{s}}-{{index}}</li>
  </ul>
  <!--遍历次数，不常用-->
  <h2>测试遍历次数</h2>
  <ul>
    <li v-for="(number,index) in 6" :key="index">{{number}}-{{index}}</li>
  </ul>
</div>
</body>
<script type="text/javascript">
  new Vue({
    el: '#vm',
    data: {
      persons: [
        {
          id: '1',
          name: '张三',
          age: 18
        }, {
          id: '2',
          name: '李四',
          age: 19
        }, {
          id: '3',
          name: '王五',
          age: 20
        }
      ],
      car: {
        id: '1',
        name: 'audi',
        vin: '22'
      },
      str: 'abc'
    }
  });
</script>
</html>
