<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../js/vue.js"></script>
  <title>条件渲染</title>
</head>
<body>
<div id="vm">
  <h2 v-show="show">Hello {{name}} !</h2>
</div>
</body>
<script type="text/javascript">
  new Vue({
    el: '#vm',
    data: {
      name: 'Vue',
      show: true
    }
  });
</script>
</html>
